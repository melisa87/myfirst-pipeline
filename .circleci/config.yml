# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

commands:
  print_pipeline_id:
    steps:
      - run: echo ${CIRCLE_WORKFLOW_ID}

jobs:
  save_output_file:
    docker:
      - image: circleci/node:13.8.0
    steps: 
      - run: echo "text to output here" > output.txt
      - persist_to_workspace:
          root: /tmp/workspace
          paths:
            - output.txt
      - run:
          name: Previous step failed
          command: echo ${CIRCLE_WORKFLOW_ID}
          when: on_fail

  print_output_file:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - run: cat ~/output.txt

  print_vars:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: echo $MY_NAME
      - print_pipeline_id
  

workflows:
  # Name the workflow "welcome"
  welcome:
    # Run the welcome/run job in its own container
    jobs:
      - save_output_file
      - print_output_file:
          requires:
            - save_output_file
      - print_vars
